<div class="gap-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-items-center pt-4">

  <div class="card shadow-sm " *ngFor="let item of products">
    <figure class="w-full h-40">
      <img [src]="item.imageUrl" [alt]="item.name" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{ item.name }}</h2>
      <div class="card-actions justify-end">
        <button class="btn btn-primary" (click)="addToCart(item)">Buy Now</button>
      </div>
    </div>
  </div>

</div>
