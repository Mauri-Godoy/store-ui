<ng-container *ngIf="loading">
  <div class="my-12 flex justify-center items-center">
    <span class="loading loading-spinner text-primary w-20"></span>
  </div>
</ng-container>

<ng-container *ngIf="!loading">

  <div class="gap-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 justify-items-center">
    <div class="card bg-base-100 shadow-sm w-full" *ngFor="let item of products">
      <div class="cursor-pointer" (click)="redirectToProduct(item.id)">
        <figure class="h-40">
          <img [src]="item.imageUrl" [alt]="item.name" class="h-full w-full cover-full rounded" />
        </figure>
        <div class="py-2 px-5">
          <h2 class="font-medium">{{ item.name}}</h2>
          <p class="text-sm pt-1">${{item.price}} </p>
        </div>
      </div>
      <button class="btn btn-primary m-2" type="button" (click)="addToCart(item)">Agregar al carrito </button>
    </div>
  </div>

</ng-container>
