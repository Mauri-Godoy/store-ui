<ng-container *ngIf="loading">
  <div class="my-12 flex justify-center items-center">
    <span class="loading loading-spinner text-primary w-20"></span>
  </div>
</ng-container>

<ng-container *ngIf="!loading">

  <div class="gap-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 justify-items-center pt-4">
    <div class="card bg-base-100 shadow-sm w-full" *ngFor="let item of products" (click)="redirectToProduct(item.id)">
      <button class="absolute right-1 top-1 btn btn-soft btn-primary" type="button"
        (click)="addToCart(item)"><lucide-angular [img]="Plus"></lucide-angular> </button>
      <figure class="h-40">
        <img [src]="item.imageUrl" [alt]="item.name" class="h-full w-full cover-full rounded" />
      </figure>
      <div class="py-2 px-5">
        <h2 class="font-medium">{{ item.name}}</h2>
        <p class="text-sm pt-1">${{item.price}} </p>
      </div>
    </div>
  </div>

</ng-container>
