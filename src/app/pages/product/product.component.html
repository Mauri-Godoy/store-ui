<div class="card card-side shadow-sm" *ngIf="product">
  <figure>
    <img [src]="product.imageUrl" [alt]="product.name" class="h-96 w-96 rounded" />
  </figure>
  <div class="card-body flex flex-col justify-between">
    <div class="flex flex-col gap-2">
      <span class="badge badge-soft badge-primary uppercase font-semibold self-end">{{product.category?.name}}</span>
      <h2 class="card-title">{{product.name}}</h2>
      <p>{{product.description}}</p>
      <p class="text-right font-semibold py-2">{{product.price | currency}}</p>
    </div>
    <div class="card-actions justify-end">
      <button class="btn btn-primary uppercase" (click)="addToCart(product)">Agregar al carrito</button>
    </div>
  </div>
</div>
