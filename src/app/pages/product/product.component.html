<div class="card card-side shadow-sm h-6/12" *ngIf="product">
  <figure class="h-6/12">
    <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-full" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{product.name}}</h2>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">Watch</button>
    </div>
  </div>
</div>
