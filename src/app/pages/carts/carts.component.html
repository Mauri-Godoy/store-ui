<ul class="list bg-base-100 rounded-box shadow-md col-span-3">

  <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Historial de compras</li>

  <ng-container *ngIf="carts.length > 0; else emptyList">
    <li class="list-row" *ngFor="let item of carts">
      <div>
        <div>{{item.createdAt}}</div>
      </div>
      <button class="btn btn-square btn-ghost">
        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor">
            <path d="M6 3L20 12 6 21 6 3z"></path>
          </g>
        </svg>
      </button>
    </li>
  </ng-container>
  <ng-template #emptyList>
    <div class="flex justify-center flex-col items-center p-2">
      <p class="p-4 text-gray-500">No hay compras registradas</p>
      <button class="btn btn-primary w-full max-w-3/6" type="button" [routerLink]="['/products']">Ir a la
        tienda</button>
    </div>
  </ng-template>
</ul>
